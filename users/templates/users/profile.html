{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
    
    <div class="container mt-4 mb-4 p-3 d-flex justify-content-center"> 
        <div class="card p-4"> <div class=" image d-flex flex-column justify-content-center align-items-center"> 
            <h3>Profile</h3>
            <button class="btn btn-secondary"><img src="{{ user.profile_picture.url }}" alt="Profile picture" style="width: 120px; height: 120px;"></button> 
            <span class="name mt-3">{{ user.first_name }} {{ user.last_name }}</span> 
            <span class="idd">username: @{{ user.username }}</span>
{#            <div class="d-flex flex-row justify-content-center align-items-center mt-3"> #}
{#                <span class="number">1069 <span class="follow">Followers</span></span> #}
{#            </div>#}
            <div class="text mt-3"> 
                <span>{{ user.email }}</span> 
            </div> 
            <div class="gap-3 mt-3 icons d-flex flex-row justify-content-center align-items-center"> 
                <span><i class="fa fa-twitter"></i></span> 
                <span><i class="fa fa-facebook-f"></i></span> 
                <span><i class="fa fa-instagram"></i></span> 
                <span><i class="fa fa-linkedin"></i></span> 
            </div> 
            <div class=" d-flex mt-2"> 
                <a class="btn btn-primary" href="{% url 'users:update' %}" role="button">Edit profile</a> 
            </div>
            <div class=" px-2 rounded mt-4 date "> 
                <span class="join">Joined: {{ user.date_joined | date:"M d, Y" }}</span> 
            </div> 
        </div> 
    </div>
</div>
{% endblock %}
