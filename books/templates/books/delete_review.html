{% extends 'base.html' %}
{% block title %}
	Delete Review
{% endblock %}

{% block content %}
    <p>Book: <b>{{ book }}</b></p>
    <p>Comment: {{ review.comment }}</p>
    <h2>Are you sure you want to delete this review?</h2>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Delete" class="btn btn-danger">
        <a href="{% url 'books:detail' book.id %}" class="btn btn-primary">Cancel</a>
    </form>
{% endblock %}
