{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
	Book Update
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h3>Update Book</h3>
                <form method="post" enctype="multipart/form-data">
                    {{ form|crispy }}
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
